<h2 class="title">HOME BITCH</h2>


<div class="box" ng-repeat="todo in todos | orderBy:createdAt:true">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <strong>{{ todo.title }}</strong>
        <!-- <pre><code>{{ todo | json }}</code></pre> -->
        <p>Ipsum molestias non labore aut commodi. Quam temporibus nemo totam?</p>
        <small>Created At {{ todo.createdAt }}</small>
      </div>
    </div>
  </article>
</div>
