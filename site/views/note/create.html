<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>[note create]</title>
    <link rel="stylesheet" href="/site/style.css">
  </head>
  <body>

    <a href="/site/note">[note]</a>

    <h1>[note create]</h1>

    {{#if errors.length}}
    <div id="errors">
      {{#each errors as |error|}}
      <div>
        {{error.message}}
      </div>
      {{/each}}
    </div>
    {{/if}}

    {{#if successes.length}}
    <div id="successes">
      {{#each successes as |success|}}
      <div>
        {{success.message}}
      </div>
      {{/each}}
    </div>
    {{/if}}

    <form method="post" action="/site/note/create">
      <div>
        <label>[title]</label>
        <input name="title" autofocus>
      </div>
      <div>
        <label>[description]</label>
        <textarea name="description"></textarea>
      </div>
      <button type="submit">[create]</button>
    </form>

  </body>
</html>
