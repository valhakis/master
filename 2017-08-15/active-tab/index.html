<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>active-tab</title>
		<link rel="stylesheet" href="/lib/w3.css">
		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="w3-panel">
			<h1>active-tab</h1>
		</div>

		<div class="tabs">
			<ul class="tab-links">
				<li item="#tab1"><a>TAB 1</a></li>
				<li item="#tab2"><a>TAB 2</a></li>
				<li item="#tab3"><a>TAB 3</a></li>
				<li item="#tab4"><a>TAB 4</a></li>
				<li item="#tab5"><a>TAB 5</a></li>
				<li item="#tab6"><a>TAB 6</a></li>
				<li item="#tab7"><a>TAB 7</a></li>
			</ul>
			<div class="tab-content">
				<div id="tab1" class="tab">tab 1</div>
				<div id="tab2" class="tab">tab 2</div>
				<div id="tab3" class="tab">tab 3</div>
				<div id="tab4" class="tab">tab 4</div>
				<div id="tab5" class="tab">tab 5</div>
				<div id="tab6" class="tab">tab 6</div>
				<div id="tab7" class="tab">tab 7</div>
			</div>
		</div>

		<script src="/jquery/dist/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
