<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-app="app">

    <div class="container-fluid">
      <h1>DEMO</h1>

      <div ng-controller="ItemController">
        <h3>CREATE AN ITEM</h3>
        <form novalidate  ng-submit="submit(item)">
          <div class="form-group">
            <label>Name: </label>
            <input class="form-control" type="text" name="name" placeholder="Place item's name here." ng-model="item.name">
          </div>
          <div class="form-group">
            <label>Image: </label>
            <input class="form-control" type="url" name="imgUrl" placeholder="Place images's url name here." ng-model="item.imageUrl">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/angular/angular.js"></script>

    <script src="app.js"></script>

  </body>
</html>
