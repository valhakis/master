    <!-- color -->
    <form>
      Select color: <input type="color" name="color" value="#fff">
    </form>

    <!-- date -->
    <form>
      Birthday: <input type="date" name="bday">
    </form>

    <!-- date with restrictions -->
    <form>
      Start date: <input type="date" name="bday" max="2000-01-01">
      End date: <input type="date" name="bday" min="2018-01-01">
    </form>

    <!-- datetime-local -->
    <form>
      Birthday (date and time): <input type="datetime-local" name="bday">
    </form>

    <!-- email -->
    <form>
      E-mail: <input type="email" name="email">
    </form>

    <!-- month (month and year) -->
    <form>
      Birthday (month and year) <input type="month" name="bdaymonth">
    </form>

    <!-- number -->
    <form>
      Quantity (between 1 and 20) <input type="number" name="quantity" min="1" max="20" step="5" value="10">
    </form>
