<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="Wrapper">
      <div id="Home">

        <div class="Box">
          <div id="PledisHover">
            <img class="Pledis" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Pledis_Entertainment_logo.png">
            <img class="PledisHov" src="http://www.pledis.co.kr/data/bbsData/1435287323_2.jpg">
          </div>

          <img class="SVT" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/a6d95e15667507.56372fa9c4d5d.png">

          <img class="Logo" src="https://pmcdeadline2.files.wordpress.com/2016/07/logo-tv-logo.png">

          <div id="HistHover">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/History_Logo.svg/1200px-History_Logo.svg.png" 
            onmouseover="this.src='http://theteachersdigest.com/wp-content/uploads/2014/07/History.png'"
            onmouseout="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/History_Logo.svg/1200px-History_Logo.svg.png'">
          </div>

          <div id="MembHover">
            <img src="http://i3.cpcache.com/product/1832489680/i_love_mem_mini_button.jpg" 
            onmouseover="this.src='http://i3.cpcache.com/product/234549355/mem_oval_mini_button.jpg'"
            onmouseout="this.src='http://i3.cpcache.com/product/1832489680/i_love_mem_mini_button.jpg'">
          </div>

          <div id="MedHover">
            <img src="http://www.medonegroup.com/img/Med-One-Group-Logo.png" 
            onmouseover="this.src='https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAxzAAAAJGI3ZDIwODkwLWRiOGYtNDY5ZC1iYTk1LTNhZGIyZmZkZWRjNg.png'"
            onmouseout="this.src='http://www.medonegroup.com/img/Med-One-Group-Logo.png'">
          </div>
        </div>

        <div id="Hist">
          <img id="HomeButton" 
          src="http://redriverunited.org/wp-content/uploads/2014/10/home.png" 
          onmouseover="this.src='http://www.pngall.com/home-png'" 
          onmouseout="this.src='http://redriverunited.org/wp-content/uploads/2014/10/home.png'">
          <object id="Page" name="Page" type="text/html/css" data="SVTHist.html">
          </object>
        </div>

        <div id="Memb">
          <object id="Page" name="Page" type="text/html/css" data="SVTMemb.html"></object>
        </div>

        <div id="Med">
          <object id="Page" name="Page" type="text/html/css" data="SVTMed.html"></object>
        </div>
      </div>
    </body>
  </html>
