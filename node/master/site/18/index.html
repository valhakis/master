<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>App</title>
  </head>
  <body ng-app="starter.airports">

    <h1>App</h1>

    <div ng-controller="bgwCtrl">
      <h1 ng-repeat="flights in Sched.result.response.airport.pluginData.schedule.arrivals.data | limitTo: 25">
        {{flights.flight.identification.callsign}}
      </h1>
    </div>

    <script src="/angular/angular.js"></script>
    <script src="index.js"></script>
  </body>
</html>
