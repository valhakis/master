<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>

    <h1>Tomatos are awesome</h1>

    <form>
      <div>
        <label>What do you think ?</label>
        <textarea></textarea>
        <button type="submit">Send</button>
      </div>
    </form>

    <h2>Other people thoughts</h2>
    <ul class="comments">
      <% _.forEach(comments, function(comment) { %><li><%= comment %></li><% }) %>

      <!-- - escape the html -->
      <!--<% _.forEach(comments, function(comment) { %><li><%- comment %></li><% }) %>-->
    </ul>

    <div id="map"></div>

    <script src="/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHgZS39zqwlGTidXyqd4D53I0ZQgxVfuw&callback=initMap" async defer></script>
  </body>
</html>
