<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>App</title>

      <style type="text/css" media="screen">
         * {
            box-sizing: border-box;
         }
         form {
            display: table;
            border-collapse: collapse;
         }
         form > p {
            display: table-row;
            overflow: hidden;
            border: 1px solid #000;
            margin-bottom: 5px;
         }
         form label {
            border: 1px solid #000;
         }
         form input {
            border: none;
         }
         form label, form input {
            outline: 0px;
            padding: 3px;
            line-height: 14px;
            font-size: 14px;
            display: table-cell;
         }
         form button {
            display: table-cell;
            float: right;
         }
         form span.empty-col {
            display: table-cell;
         }
      </style>
   </head>
   <body>

      <h1>App</h1>

      <h2>Send user credentials.</h2>
      <form action="/credentials" method="post">
         <p>
            <label>Email</label>
            <input type="text">
         </p>
         <p>
            <label>Password</label>
            <input type="password">
         </p>
         <p>
            <span class="empty-col"></span>
            <button type="submit">Send</button>
         </p>
      </form>

      <h2>Upload some file.</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
         <p>
            <label>File</label>
            <input type="file" name="filetoupload">
         </p>
         <p>
            <span class="empty-col"></span>
            <button type="submit">Send</button>
         </p>
      </form>

   </body>
</html>
