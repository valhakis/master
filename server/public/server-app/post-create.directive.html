<div class="w3-container w3-panel w3-blue w3-card">
  <h3 class="w3-center w3-black">CREATE NEW POST</h3>

  <form class="w3-panel w3-padding w3-pale-blue" ng-submit="submit(post)">
    <div>
      <label>Title: </label>
      <input class="w3-input w3-border" type="text" ng-model="post.title" placeholder="Place post title here.">
    </div>
    <br>
    <div>
      <label>Content: </label>
      <textarea class="w3-input w3-border" ng-model="post.body" placeholder="Place post content here."></textarea>
    </div>
    <br>
    <div>
      <button class="w3-btn w3-purple" type="submit">Submit</button>
    </div>
  </form>
</div>
