<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>REGISTER</title>
		<link rel="stylesheet" href="/lib/w3.css">
	</head>
	<body>

		<div class="w3-bar w3-dark-gray">
			<a class="w3-bar-item w3-black w3-hover-red" style="text-decoration: none;" href="/">HOME</a>
			<a class="w3-bar-item w3-black w3-hover-red w3-right" style="text-decoration: none;" href="/login">LOGIN</a>
		</div>

		<div class="w3-container">
			<h1>REGISTER</h1>

			<form class="w3-card w3-panel w3-border w3-white" method="POST" action="/register">
				<div class="w3-panel">
					<label>NAME</label>
					<input class="w3-input w3-border" type="text" autofocus="autofocus" name="name">
				</div>
				<div class="w3-panel">
					<label>USERNAME</label>
					<input class="w3-input w3-border" type="text" autofocus="autofocus" name="username">
				</div>
				<div class="w3-panel">
					<label>EMAIL</label>
					<input class="w3-input w3-border" type="text" autofocus="autofocus" name="email">
				</div>
				<div class="w3-panel">
					<label>PASSWORD</label>
					<input class="w3-input w3-border" type="password" name="password">
				</div>
				<div class="w3-panel">
					<label>CONFIRM PASSWORD</label>
					<input class="w3-input w3-border" type="password" name="password2">
				</div>
				<div class="w3-panel">
					<button class="w3-btn w3-blue" type="submit">REGISTER</button>
				</div>
			</form>
		</div>

	</body>
</html>
